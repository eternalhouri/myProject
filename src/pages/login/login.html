<ion-header>

    <ion-navbar>
        <ion-title>请先登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="avater">
        <img src="../../assets/img/avatar/2.jpg" alt="">
    </div>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="用户名" [(ngModel)]="uname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="密码" [(ngModel)]="upwd"></ion-input>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-col class="leftButton">
            <button ion-button clear color="dark">免费注册</button>
        </ion-col>
        <ion-col class="rightButton">
            <button ion-button clear color="dark">忘记密码</button>
        </ion-col>
    </ion-row>
    <button ion-button color="danger" block round (click)="login()">登录</button>
</ion-content>
