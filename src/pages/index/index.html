<ion-header>
    <ion-row>
        <ion-col col>
            <ion-icon name="camera"></ion-icon>
        </ion-col>
        <ion-col col-9 class="col-10">
            <ion-searchbar></ion-searchbar>
        </ion-col>
        <ion-col col>
            <ion-icon name="chatboxes"></ion-icon>
        </ion-col>
    </ion-row>
    <!-- <ion-list>
        <ion-item>
            <ion-icon name="camera" item-satrt></ion-icon>
            
        </ion-item>
    </ion-list> -->

</ion-header>


<ion-content padding>
    <!-- 轮播 -->
    <ion-slides class="carousel" *ngIf="carouselItems.length>0" pager paginationType="buttets" autoplay=1000 loop effect="fade">
        <ion-slide *ngFor="let tmp of carouselItems">
            <img [src]="'../../assets/'+tmp.img" alt="">
        </ion-slide>
    </ion-slides>
    <!-- 新品上市 -->
    <h5 class="newTitle">新货上市</h5>
    <ion-scroll class="scroll" scrollX>
        <ion-card class="card" *ngFor="let tmp of newArrialItems">
            <ion-card-content>
                <img [src]="'../../assets/'+tmp.pic" alt="">
                <h4 class="card-title">{{tmp.title}}</h4>
            </ion-card-content>
        </ion-card>
    </ion-scroll>
    <!-- 推荐商品 -->
    <h6 class="comTitle">推荐商品</h6>
    <ion-list>
        <ion-item *ngFor="let tmp of recommendedItems" text-wrap>
            <ion-thumbnail class="recommend" (click)="jump(tmp.pid)">
                <img [src]="'../../assets/'+tmp.pic" alt="">
                <div class="title-details">
                    <h6 class="title">{{tmp.title}}</h6>
                    <span class="details">{{tmp.details}}</span>
                </div>
                <ion-icon class="icon" name="cart" color="primary"></ion-icon>
            </ion-thumbnail>
        </ion-item>
    </ion-list>


</ion-content>
