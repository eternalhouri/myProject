<ion-header>

    <ion-navbar>
        <ion-title>商品详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- 轮播 -->
    <ion-slides class="slides" pager loop autoplay=1000 *ngIf="pList.length>0">
        <ion-slide *ngFor="let tmp of pList">
            <img [src]="'../../assets/'+tmp.md" alt="">
        </ion-slide>
    </ion-slides>
    <!-- 标题 -->
    <h5>{{itemTitle}}</h5>
    <!-- 副标题 -->
    <p class="subtitle">{{itemSubTitle}}</p>
    <!-- 价格 -->
    <p class="price">￥{{itemPrice}}</p>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button color="dark" clear (click)="jump404()">
              <ion-icon name="heart"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button color="dark" clear (click)="jumpCart()">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button color="dark" clear (click)="jump404()">
            <ion-icon name="bookmark"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block color="danger" (click)="jump()">加入购物车</button>
        </ion-col>
    </ion-row>

</ion-footer>
