  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>购物车</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--cartList数组长度为0  -->
    <div class="empty" *ngIf="cartList.lenght==0">
        <img src="../../assets/img/404/404_img2.png" alt="">
        <h1>购物车是空的</h1>
        <button ion-button block color="secondary" [navPush]="myIndex">逛逛去</button>
    </div>

    <!--cartList数组长度大于0  -->
    <ion-list>
        <ion-item *ngFor="let tmp of cartList">
            <ion-checkbox [(ngModel)]="tmp.isSelected" (ngModelChange)="isSelected()"></ion-checkbox>
            <ion-thumbnail item-end>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4>
                            <img [src]="'../../assets/'+tmp.pic" alt="">
                        </ion-col>
                        <ion-col>
                            <h4 class="itemTitle">{{tmp.title}}</h4>
                            <p class="itemPrice">{{tmp.price.toFixed(2)|currency:'CNY'}}</p>
                            <div class="addCount">
                                <ion-icon name="remove"></ion-icon>
                                <input type="text" value="{{tmp.count}}">
                                <ion-icon name="add"></ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-thumbnail>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-2 class="col-2">
                <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="selectAll()"></ion-checkbox>
            </ion-col>
            <ion-col col-7 class="col-7">
                全选 本次消费{{calcAll()}}
            </ion-col>
            <ion-col>
                <button ion-button block color="danger">去结算</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
